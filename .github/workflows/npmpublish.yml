name: Publish to NPM

on:
  push:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm run build
      - run: cd ./dist  
      - run: npm publish --access public
        env:
           NODE_AUTH_TOKEN: ${{secrets.npm_token}}
