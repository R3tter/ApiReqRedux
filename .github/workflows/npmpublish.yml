name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm build
      - run: cd ./dist  
      - run: npm publish
        env:
           NODE_AUTH_TOKEN: ${{secrets.npm_token}}
